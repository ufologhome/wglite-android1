name: Build WG Lite APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Склонировать репозиторий
    - uses: actions/checkout@v4

    # 2️⃣ Установить Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3️⃣ Установить Java
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 4️⃣ Установить Android SDK и cmdline-tools
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools.zip
        mv cmdline-tools latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-25" "build-tools;30.0.3"

    # 5️⃣ Установить зависимости и Buildozer
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip
        pip install --upgrade pip
        pip install buildozer cython

    # 6️⃣ Сборка APK
    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        buildozer android debug

    # 7️⃣ Загрузка APK как артефакта
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wglite-apk
        path: bin/*.apk
