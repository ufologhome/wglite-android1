name: Build WG Lite APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1️⃣ Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 2️⃣ Java
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # 4️⃣ УСТАНОВИТЬ НОРМАЛЬНЫЕ build-tools + принять лицензии
    - name: Install Android SDK components
      run: |
        sdkmanager "platform-tools" "platforms;android-25" "build-tools;30.0.3"
        yes | sdkmanager --licenses

    # 5️⃣ Зависимости + buildozer
    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y zip unzip
        pip install --upgrade pip
        pip install buildozer cython

    # 6️⃣ Сборка APK
    - name: Build APK
      run: |
        buildozer android debug

    # 7️⃣ Загрузка APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wglite-apk
        path: bin/*.apk
